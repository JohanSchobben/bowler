<div class="wrapper result">
  <h1>Congrtatulations {{results[0].player.name}}, You won the game</h1>

  <ol class="ol">
    <li *ngFor="let result of results">{{result.player.name}} ({{result.total}})</li>
  </ol>
  <div class="btn-group">
    <button (click)="onRematchClick()" class="btn">rematch</button>
    <button (click)="onNewGameClick()" class="btn">new players</button>
  </div>
</div>
