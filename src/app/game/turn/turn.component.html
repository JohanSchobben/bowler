<div class="turn-block">
  <div class="throws">
    <span class="turn">{{turn | strike }}</span> + <span class="turn">{{turn | spare}}</span>
    <ng-container *ngIf="tenthTurn">
      + <span class="turn">{{turn?.thirdThrow}}</span>
    </ng-container>
  </div>
  <span class="score">{{score}}</span>
</div>
<div class="seperator"></div>
